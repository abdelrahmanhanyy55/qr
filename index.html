<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cybersecurity Form</title>
<style>
  body{font-family:Arial,sans-serif;background:#0f1724;color:#e6eef8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
  form{background:#0b1220;padding:24px;border-radius:12px;display:flex;flex-direction:column;width:320px;gap:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);}
  input{padding:10px;border-radius:6px;border:none;}
  button{padding:10px;background:#00b4d8;color:#042028;border:none;border-radius:8px;cursor:pointer;font-weight:700;}
</style>
</head>
<body>
<form id="userForm">
  <h2>Enter Your Info</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <button type="submit">Start Quiz</button>
</form>

<script>
const SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL"; // replace with your Apps Script web app URL

document.getElementById('userForm').addEventListener('submit', async (e)=>{
  e.preventDefault();

  const formData = {
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim()
  };

  try {
    // Save basic info to Google Sheet (score/time will be updated after quiz)
   

    // Store user info for quiz page
    sessionStorage.setItem('userData', JSON.stringify(formData));

    // Redirect to quiz
    window.location.href = "quiz.html";

  } catch(err){
    alert("Error submitting data. Try again.");
    console.error(err);
  }
});
</script>
</body>
</html>
